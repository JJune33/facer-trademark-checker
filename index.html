<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facer Trademark Checker</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      background: #f7f7f7;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
    }
    .result {
      margin-top: 1em;
      padding: 1em;
      background: #fffbe6;
      border: 1px solid #ffe58f;
    }
  </style>
</head>
<body>
  <h1>Facer Trademark Checker</h1>
  <p>Paste your watch face title or description below:</p>
  <textarea id="inputText" placeholder="Paste your text here..."></textarea>
  <button onclick="checkText()">Check for trademarks</button>
  <div id="result" class="result" style="display:none;"></div>

  <script>
    const riskyWords = [
      "relic", "rolex", "fossil", "casio", "seiko", "timex", "tag", "heuer",
      "omega", "swatch", "breitling", "tissot", "navigator", "citizen", "cartier"
    ];

    function checkText() {
      const input = document.getElementById("inputText").value.toLowerCase();
      const found = riskyWords.filter(word => input.includes(word));
      const resultDiv = document.getElementById("result");

      if (found.length > 0) {
        resultDiv.innerHTML = `<strong>⚠️ Caution:</strong> The following terms may be trademarked and could trigger a takedown:<br><br><em>${found.join(", ")}</em>`;
      } else {
        resultDiv.innerHTML = `<strong>✅ No risky trademarks detected.</strong>`;
      }

      resultDiv.style.display = "block";
    }
  </script>
</body>
</html>
