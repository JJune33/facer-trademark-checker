<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facer Trademark Checker</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 3rem auto;
      padding: 1rem;
      background: #f8f8f8;
    }
    textarea {
      width: 100%;
      height: 140px;
      font-size: 1rem;
      padding: 10px;
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #e8f0fe;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
    }
    .ok {
      background: #d1fae5;
      color: #065f46;
    }
    .warn {
      background: #fef3c7;
      color: #92400e;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Facer Trademark Checker</h1>
  <p>Paste your watch face title or description below:</p>
  <textarea id="inputText" placeholder="Paste your text here..."></textarea>
  <button onclick="checkText()">Check for trademarks</button>
  <div id="result" class="result"></div>

  <script>
    async function checkText() {
      const input = document.getElementById("inputText").value.toLowerCase();
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = "⏳ Checking, please wait...";
      resultBox.className = "result";

      try {
        const res = await fetch("https://facer-checker-proxy.onrender.com/list")
;
        const trademarks = await res.json();
        const words = input.split(/[^a-zA-Z0-9\-]+/);
        const flagged = trademarks.filter(t => words.includes(t.toLowerCase()));

        if (flagged.length > 0) {
          resultBox.classList.add("warn");
          resultBox.innerHTML = `
            ⚠️ <strong>Caution:</strong> The following terms may be trademarked and could trigger a takedown:<br><br>
            <em>${flagged.join(", ")}</em>
          `;
        } else {
          resultBox.classList.add("ok");
          resultBox.innerHTML = "✅ No known trademark issues found.";
        }
      } catch (err) {
        resultBox.innerHTML = "❌ Error checking trademarks.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
