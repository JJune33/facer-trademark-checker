<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facer Trademark Checker</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f8f8f8;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 1rem;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 5px;
    }
    .ok {
      background-color: #e0fce0;
      color: #065f46;
    }
    .warn {
      background-color: #fff3cd;
      color: #856404;
    }
  </style>
</head>
<body>
  <h1>Facer Trademark Checker</h1>
  <p>Paste your description below:</p>
  <textarea id="inputText" placeholder="e.g. Inspired by Rolex, Seiko, and others..."></textarea>
  <button onclick="checkTrademarks()">Check for trademarks</button>
  <div id="result" class="result"></div>

  <script>
    async function checkTrademarks() {
      const input = document.getElementById("inputText").value.toLowerCase();
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = "Checking...";
      resultBox.className = "result";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyAwaP1fjpp5EBq_yolso4Lr5fVu7oIQLcusnQi76WchuozVMdKKuU_pBj2qW4tVCXmiw/exec");
        const trademarks = await response.json();

        const words = input.split(/[^a-zA-Z0-9\-]+/);
        const matched = trademarks.filter(t => words.includes(t.toLowerCase()));

        if (matched.length > 0) {
          resultBox.classList.add("warn");
          resultBox.innerHTML = `⚠️ <strong>Warning:</strong> Potential trademarked terms found:<br><em>${matched.join(", ")}</em>`;
        } else {
          resultBox.classList.add("ok");
          resultBox.innerHTML = "✅ No known trademark issues found.";
        }
      } catch (err) {
        resultBox.innerHTML = "❌ Error loading trademark list.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
