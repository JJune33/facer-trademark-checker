<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facer Trademark Checker</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 2em auto;
      padding: 1em;
      background: #f5f5f5;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 1em;
      font-size: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
    }
    .result {
      margin-top: 1em;
      padding: 1em;
      background: #fffbe6;
      border: 1px solid #ffe58f;
    }
    .loading {
      font-style: italic;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Facer Trademark Checker</h1>
  <p>Paste your watch face title or description below:</p>
  <textarea id="inputText" placeholder="Paste your text here..."></textarea>
  <button onclick="checkText()">Check for trademarks</button>
  <div id="result" class="result" style="display:none;"></div>

  <script>
    const proxyUrl = "https://fbab31aa-b36a-41ba-8850-770c8930a4f3-00-1mo3mq37ruv22.picard.replit.dev/check?term=";

    async function checkWord(word) {
      try {
        const response = await fetch(proxyUrl + encodeURIComponent(word));
        const data = await response.json();
        return data.results && data.results.length > 0;
      } catch (err) {
        console.error("Error checking word:", word, err);
        return false;
      }
    }

    async function checkText() {
      const input = document.getElementById("inputText").value;
      const words = input.match(/\b\w+\b/g) || [];
      const uniqueWords = [...new Set(words.map(w => w.toLowerCase()))];
      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `<span class="loading">Checking ${uniqueWords.length} words, please wait...</span>`;

      let flagged = [];

      for (const word of uniqueWords) {
        const isTrademarked = await checkWord(word);
        if (isTrademarked) {
          flagged.push(word);
        }
      }

      if (flagged.length > 0) {
        resultDiv.innerHTML = `<strong>⚠️ The following words may be trademarked (via USPTO):</strong><br><br><em>${flagged.join(", ")}</em>`;
      } else {
        resultDiv.innerHTML = `<strong>✅ No trademarks found (based on USPTO database).</strong>`;
      }
    }
  </script>
</body>
</html>
